<div class="login-wrapper" fxLayoutAlign="center center">
  <mat-card class="box" fxFlex.gt-xs="500px" fxLayout="column">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error [hidden]="!fc.email.valid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          mat-icon-button
          matSuffix>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error [hidden]="!fc.password.valid">Password is required</mat-error>
      </mat-form-field>

      <mat-card-actions fxLayout="column" fxLayoutGap="16px">
        <button type="submit" [disabled]="!loginForm.valid" color="primary" mat-raised-button>Log in</button>
      </mat-card-actions>
    </form>
    <a routerLink="../register" color="primary" mat-stroked-button>Don't have an account? Sign up</a>
  </mat-card>
</div>
