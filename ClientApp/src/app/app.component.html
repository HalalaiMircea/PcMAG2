<mat-toolbar color="primary">PcMAG</mat-toolbar>

<div class="card-grid">
    <mat-card class="product-card mat-elevation-z4" *ngFor="let product of products">
      <img mat-card-image [src]="product.imageUrl" alt="Product photo">
      <mat-card-title>{{product.productName}}</mat-card-title>
      <mat-card-content>
        <span style="color:red">{{product.price}} RON</span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button>ADD TO CART</button>
      </mat-card-actions>
    </mat-card>
</div>

<router-outlet></router-outlet>
